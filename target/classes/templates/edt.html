<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改用户</title>
</head>
<body>

    <form action="/information" method="post"><br>
        id:<input type="text" th:value="${user.id}" name="id" readonly><br>
        用户名:<input type="text" name="username" th:value="${user.username}"><br>
        性别:<input type="text" name="sex" th:value="${user.sex}"><br>
        生日:<input type="date" name="birthday" value="<fmt:formatDate value=${birthday}>"><br>
        地址:<input type="text" name="address" th:value="${user.address}"><br>
        金额:<input type="text" name="money" th:value="${user.money}"><br>
        <input type="submit" value="提交信息">
    </form>

</body>
</html>
